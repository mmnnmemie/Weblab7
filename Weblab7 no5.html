<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            width: 50%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <script>
        function add() {
            var textInput = document.getElementById("firstname");
            var firstname = textInput.value;

            var textInput1 = document.getElementById("Address");
            var Address = textInput1.value;

            var textInput2 = document.getElementById("Phone");
            var Phone = textInput2.value;



            var td = document.createElement("td");
            td.innerHTML = firstname;
            
            var td1 = document.createElement("td");
            td1.innerHTML = Address;
            
            var td2 = document.createElement("td");
            td2.innerHTML = Phone;
            
            var tr = document.createElement("tr");
            tr.appendChild(td);
            tr.appendChild(td1);
            tr.appendChild(td2);

          var row = document.getElementById("pp");
              row.appendChild(tr);
           

        }

    </script>
</head>

<body>
    <form>
        ชื่อลูกค้า: <input type="text" id="firstname"><br>
        ที่อยู่: <input type="text" id="Address"><br>
        โทรศัพท์:<input type="text" id="Phone"><br>
        <input type="button" id="addButton" value="add" onclick="add()">
    </form>
    <table id="pp">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
        </tr>

    </table>

</body>

</html>
